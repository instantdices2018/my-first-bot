name: Push Trigger Every 10 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # every 10 minutes

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update Timestamp
        run: |
          echo "Triggered at $(date -u)" > .github/workflows/trigger.txt

      - name: Commit & Push
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/trigger.txt
          git commit -m "âš¡ Trigger: $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
